mongodbdata:
    image: bitergia/fiware-devguide-restaurant-data:20151103
    hostname: mongodbdata
    volumes:
        - /data/db
    restart: "no"
    command: /bin/echo "Data-only container for mongodb."

mongodb:
    image: mongo:2.6
    hostname: mongodb
    volumes_from:
        - mongodbdata
    expose:
        - "27017"
    command: --smallfiles

orion:
    image: fiware/orion:latest
    hostname: orion
    links:
        - mongodb
    expose:
        - "1026"
    ports:
        - "1026:1026"
    command: -dbhost mongodb

authzforce:
    image: bitergia/authzforce:4.2.0
    hostname: authzforce
    expose:
        - "8080"

idm:
    image: bitergia/idm-keyrock:4.3.0
    hostname: idm
    links:
        - authzforce
    volumes:
        - /config
    expose:
        - "5000"

pepwilma:
    image: bitergia/pep-wilma:4.3.0
    hostname: pepwilma
    links:
        - orion
        - idm
        - authzforce
    volumes_from:
        - idm
    expose:
        - "1026"
    environment:
        - APP_HOSTNAME=orion
        - APP_PORT=1026
