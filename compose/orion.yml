mongodbdata:
    image: mongo:2.6
    volumes:
        - /data/db
    restart: no
    command: /bin/echo "Data-only container for mongodb."

mongodb:
    image: mongo:2.6
    volumes_from:
        - mongodbdata
    expose:
        - "27017"
    command: --smallfiles

orion:
    image: bitergia/fiware-orion:0.23.0
    links:
        - mongodb
    expose:
        - "1026"
    command: -fg
